server.port=8010
spring.application.name=user-service-provider
eureka.client.serviceUrl.defaultZone=http://localhost:8000/eureka
#eureka.client.serviceUrl.defaultZone=http://localhost:8000/eureka,http://localhost:8001/eureka,http://localhost:8002/eureka
#\u5fc3\u8df3\u53d1\u9001\u65f6\u95f4\u95f4\u9694\uff0c\u9ed8\u8ba430s
eureka.instance.leaseRenewalIntervalInSeconds=10
#\u5fc3\u8df3\u95f4\u9694\u8d85\u8fc7\u8fd9\u4e2a\u65f6\u9650\uff0c\u5c31\u5c06\u672c\u8282\u70b9\u79fb\u9664\uff08\u4e0d\u4f1a\u7acb\u5373\u79fb\u9664\uff0c\u4f1a\u5728\u670d\u52a1\u5668\u7aef\u8fdb\u884c\u56de\u6536\u65f6\u79fb\u9664,\u800c\u4e14\u4e0d\u662f\u7d27\u8ddf\u7740\u7684\u4e0b\u4e00\u6b21\u56de\u6536\uff0c\u662f\u7b2c\u4e8c\u6b21\u56de\u6536\u65f6\uff0c\u6bd4\u8f83\u65e0\u8bed\uff0c\u9ed8\u8ba4\u670d\u52a1\u5668\u6bcf\u4e00\u5206\u949f\u56de\u6536\u4e00\u6b21\uff09
eureka.instance.leaseExpirationDurationInSeconds=15
#\u4ece\u670d\u52a1\u5668\u83b7\u53d6\u6ce8\u518c\u4fe1\u606f\u7684\u95f4\u9694
eureka.client.registry-fetch-interval-seconds=30
#eureka.instance.hostname=localhost
endpoints.sensitive=false
eureka.client.healthcheck.enabled=true
logging.level.com.netflix=debug
